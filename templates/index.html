<html>

<head>
    <title>
        Covid Tracker
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: whitesmoke;">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <h3>COVID-19 Analysis</h3>
        </a>
    </nav>
    <br>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('covid') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('india') }}">India</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('world') }}">World</a>
            </li>
        </ul>
    </div>
    <br>
    <div class="container">
        <div class="alert alert-danger alert-dismissible fade show">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Stay Safe !</strong> Total new cases are {{data['todayCases']}}
        </div>
    </div>
    <br>

    <div class="container text-center">
        <div class="row">
            <div class="col-sm-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Confirmed Cases</h5>
                        <svg xmlns="http://www.w3.org/2000/svg" width="4em" height="4em" fill="currentColor"
                            class="bi bi-person-check-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z" />
                            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                        </svg>
                        <br>
                        <button type="button" class="btn btn-primary">{{data['cases']}} <span
                                class="badge bg-light text-dark">+{{data['todayCases']}}</span></button>
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Active Cases</h5>
                        <svg xmlns="http://www.w3.org/2000/svg" width="4em" height="4em" fill="currentColor"
                            class="bi bi-heart-half" viewBox="0 0 16 16">
                            <path
                                d="M8 2.748v11.047c3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                        </svg>
                        <br>
                        <button type="button" class="btn btn-warning">{{data['active']}}</button>
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Recoverd Cases</h5>
                        <svg xmlns="http://www.w3.org/2000/svg" width="4em" height="4em" fill="currentColor"
                            class="bi bi-heart-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                        </svg>
                        <br>
                        <button type="button" class="btn btn-success">{{data['recovered']}}</button>
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Deaths</h5>
                        <svg xmlns="http://www.w3.org/2000/svg" width="4em" height="4em" fill="currentColor"
                            class="bi bi-person-dash-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M11 7.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z" />
                            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                        </svg>
                        <br>
                        <button type="button" class="btn btn-danger">{{data['deaths']}} <span
                                class="badge bg-light text-dark">+{{data['todayDeaths']}}</span></button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <br>
    <div class="container text-center">
        <div class="card">
            <div class="card-body">
                <h1>WORLDWIDE</h1>
            </div>
        </div>
    </div>
    <br>
    <!--Cards for worldwide-->
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Confirmed Cases</h5>
                        <svg class="bi bi-person-check-fill" width="5em" height="7em" viewBox="0 0 16 16"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 100-6 3 3 0 000 6zm9.854-2.854a.5.5 0 010 .708l-3 3a.5.5 0 01-.708 0l-1.5-1.5a.5.5 0 01.708-.708L12.5 7.793l2.646-2.647a.5.5 0 01.708 0z"
                                clip-rule="evenodd" />
                        </svg>
                        <p class="card-text"></p>
                        <button type="button" class="btn btn-dark btn-lg"
                            style="min-width:150px; min-height:50px; border-radius: 0px; border: 1px solid #FFFFFF;"><strong>{{world['cases']}}</strong></button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Confirmed Deaths</h5>
                        <svg class="bi bi-person-dash-fill" width="5em" height="7em" viewBox="0 0 16 16"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 100-6 3 3 0 000 6zm5-.5a.5.5 0 01.5-.5h4a.5.5 0 010 1h-4a.5.5 0 01-.5-.5z"
                                clip-rule="evenodd" />
                        </svg>
                        <p class="card-text"> </p>
                        <button type="button" class="btn btn-dark btn-lg"
                            style="min-width:150px; min-height:50px; border-radius: 0px; border: 1px solid #FFFFFF;"><strong>{{world['deaths']}}</strong></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <!-- Footer -->
    <footer class="page-footer font-small bg-dark">
        <div class="footer-copyright text-center py-3">
            <p style="color: azure;">Â©All Rights Are Reserved</p>
        </div>
    </footer>

</body>

</html>
